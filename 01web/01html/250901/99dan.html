<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 3단 찍기. for 문 사용
      var dan = 3;
      var i,
        result = 0;
      for (i = 1; i < 11; i++) {
        console.log(i);
        document.write(dan + " x " + i + " = " + 3 * i);
        document.write("<br>");
        result += dan * i;
      }
      console.log("최총 : " + i);
      document.write("총합:" + result);
    </script>
  </body>
</html>
