<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 1200px;
        height: 400px;
        background: pink;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
      }

      .one {
        right: 0;
      }

      .two {
        bottom: 0;
      }

      .bgcolor1 {
        background: red;
      }
      .bgcolor2 {
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box one">1</div>
      <div class="box two">2</div>
    </div>
    <div class="container bgcolor1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim sed quos
      consequatur neque explicabo rerum pariatur accusantium earum. Deleniti
      obcaecati, asperiores aliquid sapiente itaque exercitationem earum quae
      fugit accusamus quasi!
    </div>
    <div class="container bgcolor2"></div>
  </body>
</html>
