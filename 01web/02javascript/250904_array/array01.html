<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      var city = ["서울", "부산", "대구"];
      document.write("<ul>");
      for (i = 0; i < city.length; i++) {
        document.write("<li>");
        document.write(city[i]);
        document.write("</li>");
      }
      document.write("</ul>");
    </script>
  </body>
</html>
